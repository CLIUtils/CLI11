language: cpp
sudo: false
branches:
  exclude:
    - gh-pages
env:
  global:
    - secure: ""
    - COVERALLS_SERVICE_NAME: travis-ci
    - COVERALLS_REPO_TOKEN: abc12345
cache:
  directories:
  - ${TRAVIS_BUILD_DIR}/deps/cmake
  - ${TRAVIS_BUILD_DIR}/deps/doxygen
matrix:
  include:
  - compiler: clang
    addons:
      apt:
        sources:
        - llvm-toolchain-precise-3.5
        - ubuntu-toolchain-r-test
        packages:
        - clang-3.5
    env:
      - COMPILER=3.5
      - DEPLOY_MAT=yes
      - DOXYFILE=$TRAVIS_BUILD_DIR/docs/Doxyfile
  - compiler: gcc
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - g++-6
        - lcov
        - curl
    env:
    - COMPILER=6
    - COVERALLS=yes
  - compiler: gcc
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - g++-4.7
    env:
    - COMPILER=4.7
  - os: osx

install:
- python -c 'import sys; print(sys.version_info[:])'
- if [ "$CXX" = "g++" ] && [ "$TRAVIS_OS_NAME" = "linux" ]; then export CXX="g++-$COMPILER" CC="gcc-$COMPILER"; fi
- if [ "$CXX" = "clang++" ] && [ "$TRAVIS_OS_NAME" = "linux" ]; then export CXX="clang++-$COMPILER" CC="clang-$COMPILER"; fi
- if ["$TRAVIS_OS_NAME" = "osx" ] ; then export CXX="clang++" CC="clang"; fi
- DEPS_DIR="${TRAVIS_BUILD_DIR}/deps"
- if [ "$TRAVIS_OS_NAME" = "linux" ] ; then cd $TRAVIS_BUILD_DIR && . .ci/build_cmake.sh ; fi
- if [ "$TRAVIS_OS_NAME" = "linux" ] ; then cd $TRAVIS_BUILD_DIR && . .ci/build_doxygen.sh ; fi
- cd "${DEPS_DIR}"
- if [ "$(python -c 'import sys; print(sys.version_info[0])')" = "2" ] ; then pip
  install --user pathlib; fi

script:
- cd "${TRAVIS_BUILD_DIR}"
- .ci/travis.sh

after_success:
- echo "${TRAVIS_BRANCH}"
- echo "${TRAVIS_PULL_REQUEST}"
- if [[ "${TRAVIS_BRANCH}" == "master" && "${TRAVIS_PULL_REQUEST}" == "false" && "$DEPLOY_MAT" == "yes" ]] ; then echo "Updating docs" &&  cd $TRAVIS_BUILD_DIR && .ci/build_docs.sh ; fi

deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file: build/include/CLI11.hpp
  on:
    repo: henryiii/CLI11
    tags: true
    condition: $DEPLOY_MAT = yes
